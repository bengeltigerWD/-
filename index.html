<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বয়স ক্যালকুলেটর</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            margin-top: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            flex: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00f2fe;
        }

        input[type="date"] {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 10px 0;
            font-size: 1rem;
            border: 2px solid #00f2fe;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        button {
            background-color: #00f2fe;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4facfe;
        }

        .result-box {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        .result-box p {
            margin: 5px 0;
            line-height: 1.5;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            color: #00f2fe;
            font-size: 1rem;
        }

        .back-button {
            background-color: #00f2fe;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 10;
        }

        .site-button {
            background-color: #00f2fe;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
                padding: 10px;
            }

            .result-box p {
                font-size: 0.9rem;
            }

            .footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Back and Site buttons -->
    <button class="back-button" onclick="window.history.back();">Back</button>
    <button class="site-button" onclick="window.location.href='https://bengeltigerwd.github.io/Bengal-Tiger-Website-Development-LTD/';">Our Official Site</button>

    <!-- Main content container -->
    <div class="container">
        <h1>বয়স ক্যালকুলেটর</h1>
        <input type="date" id="dob" />
        <button onclick="calculateAge()">গণনা করুন</button>

        <div class="result-box" id="result"></div>
        <div class="result-box" id="timeDetails"></div>
        <div class="result-box" id="nextBirthday"></div>
        <div class="result-box" id="birthDetails"></div>
        <div class="result-box" id="lastBirthday"></div>
    </div>

    <!-- Footer with developer info -->
    <div class="footer">
        <p>ডেভেলপার: <strong>আজমির আহমেদ</strong></p>
    </div>

    <script>
        async function showResult(boxId, message) {
            const box = document.getElementById(boxId);
            box.innerHTML = `<p>${message}</p>`;
            box.style.display = "block";
            await new Promise(resolve => setTimeout(resolve, 1000)); // Delay for 1 second
        }

        async function calculateAge() {
            var dob = document.getElementById("dob").value;
            if (!dob) {
                alert("দয়া করে আপনার জন্মতারিখ নির্বাচন করুন");
                return;
            }

            var birthDate = new Date(dob);
            var today = new Date();

            // Calculate age (years, months, days)
            var ageYears = today.getFullYear() - birthDate.getFullYear();
            var ageMonths = today.getMonth() - birthDate.getMonth();
            var ageDays = today.getDate() - birthDate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            // Total time (hours, minutes, seconds)
            var totalMilliseconds = today - birthDate;
            var totalSeconds = Math.floor(totalMilliseconds / 1000);
            var totalMinutes = Math.floor(totalSeconds / 60);
            var totalHours = Math.floor(totalMinutes / 60);
            var totalDays = Math.floor(totalMilliseconds / (1000 * 3600 * 24));

            // Next birthday calculation
            var nextBirthday = new Date(birthDate);
            nextBirthday.setFullYear(today.getFullYear());
            if (today > nextBirthday) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }

            // Birthday day of the week
            var birthDayOfWeek = birthDate.toLocaleString('bn-BD', { weekday: 'long' });
            var lastBirthdayDate = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (lastBirthdayDate > today) {
                lastBirthdayDate.setFullYear(today.getFullYear() - 1);
            }
            var lastBirthdayDayOfWeek = lastBirthdayDate.toLocaleString('bn-BD', { weekday: 'long' });

            // Show results sequentially
            await showResult("result", `আপনার বয়স: ${ageYears} বছর ${ageMonths} মাস ${ageDays} দিন`);
            await showResult("timeDetails", `মোট সময় (ঘণ্টা): ${totalHours} ঘণ্টা<br>মোট সময় (মিনিট): ${totalMinutes} মিনিট<br>মোট সময় (সেকেন্ড): ${totalSeconds} সেকেন্ড<br>মোট দিন: ${totalDays} দিন`);
            await showResult("nextBirthday", `পরবর্তী জন্মদিন: ${nextBirthday.toLocaleDateString('bn-BD')} (${nextBirthday.toLocaleString('bn-BD', { weekday: 'long' })})`);
            await showResult("birthDetails", `আপনার জন্মদিন ছিল: ${birthDate.toLocaleDateString('bn-BD')} (${birthDayOfWeek})`);
            await showResult("lastBirthday", `গত জন্মদিন ছিল: ${lastBirthdayDate.toLocaleDateString('bn-BD')} (${lastBirthdayDayOfWeek})`);
        }
    </script>
</body>
</html>
