<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বয়স কত ?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #00f2fe;
        }

        input[type="date"] {
            padding: 10px;
            width: calc(100% - 20px);
            margin: 10px 0;
            font-size: 1rem;
            border: 2px solid #00f2fe;
            border-radius: 5px;
            background: transparent;
            color: white;
        }

        button {
            background-color: #00f2fe;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4facfe;
        }

        .result-box {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: none;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            color: #00f2fe;
            font-size: 1rem;
            margin-top: 30px;
            width: 100%;
        }

        /* Footer buttons (Back and Site) */
        .footer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .back-button, .site-button {
            background-color: #00f2fe;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover, .site-button:hover {
            background-color: #4facfe;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="date"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px;
            }

            .result-box p {
                font-size: 0.9rem;
            }

            .footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main content container -->
    <div class="container">
        <h1>বয়স কত ?</h1>
        <p>আজকের তারিখ: <strong id="currentDate"></strong></p>
        <p>বর্তমান সময়: <strong id="currentTime"></strong></p>
        <input type="date" id="dob" />
        <button onclick="calculateAge()">গণনা করুন</button>

        <div class="result-box" id="result">লোডিং...</div>
        <div class="result-box" id="timeDetails">লোডিং...</div>
        <div class="result-box" id="nextBirthday">লোডিং...</div>
        <div class="result-box" id="birthDetails">লোডিং...</div>
        <div class="result-box" id="lastBirthday">লোডিং...</div>
    </div>

    <!-- Footer with developer info -->
    <div class="footer">
        <p>ডেভেলপার: <strong>আজমির আহমেদ</strong></p>

        <!-- Footer buttons -->
        <div class="footer-buttons">
            <button class="back-button" onclick="window.location.href='index.html';">Back</button>
            <button class="site-button" onclick="window.location.href='https://bengeltigerwd.github.io/Bengal-Tiger-Website-Development-LTD/';">Our Official Site</button>
        </div>
    </div>

    <script>
        // Show today's date
        document.getElementById('currentDate').innerText = new Date().toLocaleDateString('bn-BD');

        // Update current time every second (12-hour format with AM/PM)
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes().toString().padStart(2, '0');
            var seconds = now.getSeconds().toString().padStart(2, '0');
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            document.getElementById('currentTime').innerText = `${hours}:${minutes}:${seconds} ${ampm}`;
        }

        setInterval(updateTime, 1000); // Update every second

        async function showResult(boxId, message) {
            const box = document.getElementById(boxId);
            box.innerHTML = `<p>${message}</p>`;
            box.style.display = "block";
        }

        async function calculateAge() {
            var dob = document.getElementById("dob").value;
            if (!dob) {
                alert("দয়া করে আপনার জন্মতারিখ নির্বাচন করুন");
                return;
            }

            var birthDate = new Date(dob);
            var today = new Date();

            // Show loading message
            document.getElementById("result").style.display = "block";
            document.getElementById("timeDetails").style.display = "block";
            document.getElementById("nextBirthday").style.display = "block";
            document.getElementById("birthDetails").style.display = "block";
            document.getElementById("lastBirthday").style.display = "block";

            // Calculate age (years, months, days)
            var ageYears = today.getFullYear() - birthDate.getFullYear();
            var ageMonths = today.getMonth() - birthDate.getMonth();
            var ageDays = today.getDate() - birthDate.getDate();

            if (ageDays < 0) {
                ageMonths--;
                ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            }

            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }

            // Total time (hours, minutes, seconds)
            var totalMilliseconds = today - birthDate;
            var totalSeconds = Math.floor(totalMilliseconds / 1000);
            var totalMinutes = Math.floor(totalSeconds / 60);
            var totalHours = Math.floor(totalMinutes / 60);
            var totalDays = Math.floor(totalMilliseconds / (1000 * 3600 * 24));

            // Next birthday calculation
            var nextBirthday = new Date(birthDate);
            nextBirthday.setFullYear(today.getFullYear());
            if (today > nextBirthday) {
                nextBirthday.setFullYear(today.getFullYear() + 1);
            }

            // Birthday day of the week
            var birthDayOfWeek = birthDate.toLocaleString('bn-BD', { weekday: 'long' });
            var lastBirthdayDate = new Date(today.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (lastBirthdayDate > today) {
                lastBirthdayDate.setFullYear(today.getFullYear() - 1);
            }
            var lastBirthdayDayOfWeek = lastBirthdayDate.toLocaleString('bn-BD', { weekday: 'long' });

            // Show results with delays
            setTimeout(async () => {
                await showResult("result", `আপনার বয়স: ${ageYears} বছর, ${ageMonths} মাস, ${ageDays} দিন`);
                setTimeout(async () => {
                    await showResult("timeDetails", `মোট সময় (ঘণ্টা): ${totalHours} ঘণ্টা<br>মোট সময় (মিনিট): ${totalMinutes} মিনিট<br>মোট সময় (সেকেন্ড): ${totalSeconds} সেকেন্ড`);
                    setTimeout(async () => {
                        await showResult("nextBirthday", `পরবর্তী জন্মদিন: ${nextBirthday.toLocaleDateString('bn-BD')} (${nextBirthday.toLocaleString('bn-BD', { weekday: 'long' })})`);
                        setTimeout(async () => {
                            await showResult("birthDetails", `আপনার জন্মদিন ছিল: ${birthDayOfWeek}`);
                            setTimeout(async () => {
                                await showResult("lastBirthday", `গত জন্মদিন: ${lastBirthdayDate.toLocaleDateString('bn-BD')} (${lastBirthdayDayOfWeek})`);
                            }, 1000);
                        }, 1000);
                    }, 1000);
                }, 1000);
            }, 1000);
        }
    </script>
